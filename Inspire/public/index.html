<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Inspire</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- <script src="app.js"></script> -->
  </head>
<!--   <body> -->
  <body ng-app='inspire'>
    <h1>Inspire!</h1>
    <div ng-controller="generateQuotesCtrl">
      <div id="table">
        <ul class="categories">
         <li><a href="#" ng-click="inspire()"(>Inspiration</a></li>
         <li><a href="#" ng-click="wise()">Wisdom</a></li>
         <li><a href="#" ng-click="laugh()">Laughter</a></li>
        </ul>
      </div>
    
      <div class="quote">
        {{quote}} -- {{author}}
      </div>
       <div id="addButton">
          <button id="button" ng-click="add()">Add to Favorites</button>
       </div>
       <div id="showFavorites">
          <button id="button" ng-click="show()">Show Favorites</button>
       </div>
    </div>

    <footer>
    <p>Quotes provided by</p><span style="z-index:50;font-size:0.9em;"><img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/><a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
    <script src="app.js"></script>
    </footer>
  </body>
</html>
